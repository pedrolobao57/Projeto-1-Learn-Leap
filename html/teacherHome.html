<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Learn Leap</title>
    <link rel="stylesheet" href="/css/homestyle.css">
    <link rel="shortcut icon" href="/img/favicon.png">
</head>
<body>
    <!-- Left Navbar -->
  <div class="sidebar">
    
    <!-- Logo -->
    <div class="logo">
      <img src="/img/favicon.png" alt="Logo" />
    </div>

    <!-- Navigation Icons -->
    <div class="nav-icons">
      <button><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home" /></button>
      <button><img src="https://img.icons8.com/ios-filled/50/user.png" alt="Person" /></button>
      <button><img src="https://img.icons8.com/ios-filled/50/speech-bubble.png" alt="Chat" /></button>
    </div>

    <!-- Clock -->
    <div class="clock" id="clock">--:--</div>
  </div>

   <!-- Right Panel -->
  <div class="right-panel">
    
    <!-- User Greeting -->
    <div class="user-header">
      <div>
        <p class="greeting">Hello, User</p>
        <p class="date" id="date-display"></p>
      </div>
      <div class="avatar">
        <img src="/img/bro.jpg" alt="User Avatar" />
      </div>
    </div>

    <!-- Calendar -->
    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <span id="calendarMonth">January 2022</span>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="calendar-grid">
        <div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div><div>SUN</div>
      </div>
    </div>

    <!-- Upcoming Sessions -->
    <div class="sessions">
      <h3>Approaching Sessions</h3>
      <div class="session-card">
        <strong>Maths with: Nome</strong>
        <p>January 1 · 10:30 · In 5 minutes</p>
      </div>
      <div class="session-card">
        <strong>Chemistry with: Nome</strong>
        <p>January 13 · 12:30 · 2 days left</p>
      </div>
      <div class="session-card">
        <strong>Maths with: Nome</strong>
        <p>January 5 · 13:30 · 5 days left</p>
      </div>
    </div>

  <script src="/js/view/TeacherHomeView.js"></script>
</body>
</html>
