<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/swipesStyle.css">
</head>
<body>

  <div class="swipes" id="card-stack">
    <div class="card">
      <img src="https://via.placeholder.com/300x160" alt="Teacher 1" />
      <div class="card-body">
        <h5 class="card-title">Nome</h5>
        <p class="card-text">Descrição</p>
      </div>
      <ul class="list-group">
        <li class="list-group-item">Disciplina </li>
        <li class="list-group-item"> Local</li>
        <li class="list-group-item"> Model</li>
        <li class="list-group-item">Availability</li>
        <li class="list-group-item">Price</li>
      </ul>
      <div class="buttons">
        <button class="btn decline">❌</button>
        <button class="btn accept">✔️</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x160" alt="Teacher 2" />
       <div class="card-body">
        <h5 class="card-title">Nome</h5>
        <p class="card-text">Descrição</p>
      </div>
      <ul class="list-group">
        <li class="list-group-item">Disciplina </li>
        <li class="list-group-item"> Local</li>
        <li class="list-group-item"> Model</li>
        <li class="list-group-item">Availability</li>
        <li class="list-group-item">Price</li>
      </ul>
      <div class="buttons">
        <button class="btn decline">❌</button>
        <button class="btn accept">✔️</button>
      </div>
    </div>
  </div>


<script src="/js/view/SwipeView.js"></script>
</body>
</html>
