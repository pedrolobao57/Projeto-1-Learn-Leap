<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn Leap</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/img/favicon.png" />  
  <link rel="stylesheet" href="/css/swipesStyle.css" />
</head>
<body class="bg-[#2286ff] flex justify-center items-center min-h-screen overflow-hidden relative">

  <div class="swipes relative w-full max-w-md sm:max-w-lg md:max-w-xl lg:w-1/3 h-[600px] flex items-center justify-center">
    <div id="cardContainer" class="relative w-full h-full"></div>
  </div>

   <button id="finishBtn" 
    style="display:none;" 
    class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-red-600 transition z-50">
    Finish Swiping
  </button>

  <!-- Waves -->

  <div id="wave1" class="wave bg-[url('/img/wave.png')]"></div>
  <div id="wave2" class="wave bg-[url('/img/wave.png')]"></div>
  <div id="wave3" class="wave bg-[url('/img/wave.png')]"></div>
  <div id="wave4" class="wave bg-[url('/img/wave.png')]"></div>

<script src="/js/view/SwipeView.js"></script>
<script src="/js/model/SwipeModel.js"></script>

</body>
</html>
