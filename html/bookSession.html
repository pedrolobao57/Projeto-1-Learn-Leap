<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Leap</title>
    <link rel="shortcut icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/myStyles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#2286ff] min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-xl p-8 max-w-xl w-full">
      <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">ðŸ“˜ Book a Lesson</h1>

      <!-- Professor info -->
      <div id="teacherInfo" class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 text-gray-700 text-sm"></div>

      <!-- Booking Form -->
      <form id="bookingForm" class="space-y-5">
        <div>
          <label for="daySelect" class="block text-sm font-semibold text-gray-700 mb-1">Select a Day</label>
          <select id="daySelect" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></select>
        </div>

        <div>
          <label for="timeInput" class="block text-sm font-semibold text-gray-700 mb-1">Preferred Time</label>
          <input type="time" id="timeInput" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="notes" class="block text-sm font-semibold text-gray-700 mb-1">Notes (optional)</label>
          <textarea id="notes" rows="3" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
          Confirm Booking
        </button>
      </form>

      <!-- Confirmation message -->
      <div id="confirmation" class="mt-6 text-green-600 font-semibold text-center hidden">
       Lesson booked successfully!
      </div>
    </div>

    <script type="module" src="/js/init.js"></script>
  </body>
</html>
