<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Leap</title>
    <link rel="stylesheet" href="/css/myStyles.css" />
    <link rel="shortcut icon" href="/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="custom-container">
      <div class="custom-card">
        <div class="image-side">
           <img src="/img/login.png" alt="Login Illustration" width="100%" />
        </div>

        <div class="form-side">
          <h3 class="form-heading">Time To Learn</h3>

          <form class="Hero_form">
            <div class="form-group">
              <label for="Email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="Password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="lastName"
                placeholder="Password"
              />
            </div>
            <button type="button" class="submit-btn">Log in</button>

            <br /><br />
            <a href="register.html"
              ><p class="bottom_text">I don't have an account!</p></a
            >
            <p class="disclaimer">
              By signing up you agree with our Terms & Conditions and Privacy
              Policy.<br />
              Google Privacy Policy and Terms & Conditions apply.
            </p>
          </form>
        </div>
      </div>
    </div>

    <section>
      <div class="wave" id="wave1" style="--delay: 1"></div>
      <div class="wave" id="wave2" style="--delay: 2"></div>
      <div class="wave" id="wave3" style="--delay: 3"></div>
      <div class="wave" id="wave4" style="--delay: 4"></div>
    </section>
  </body>
</html>
