<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Leap</title>
    <link rel="stylesheet" href="/css/myStyles.css" />
    <link rel="shortcut icon" href="/img/favicon.png" />
  </head>
  <body>
    <header>
      <img src="/img/Learn_Leap_W1.png" alt="Learn Leap Logo" class="logo" />
      <h1 class="title">Learn Leap</h1>
    </header>

    <div class="hero">
      <div class="heroContent">
        <div class="choice">
          <a href="register.html?type=teacher"><img src="/img/teacherchoice.png" alt="Hero Image" />
          <h4>Teacher</h4>
          </a>
        </div>
        <div>
            <h4>Or</h4>
        </div>
        <div class="choice">
          <a href="register.html?type=student"><img src="/img/studentchoice.png" alt="">
          <h4>Student</h4>
          </a>
        </div>
      </div>
    </div>

<!-- secção de animação das ondas, com delay para ficarem desfazadas -->

    <section>       
      <div class="wave" id="wave1" style="--delay: 1"></div> 
      <div class="wave" id="wave2" style="--delay: 2"></div>
      <div class="wave" id="wave3" style="--delay: 3"></div>
      <div class="wave" id="wave4" style="--delay: 4"></div>
    </section>

    <div class="w"></div>

    <script src="/js/view/FirstPageView.js"></script>
  </body>
</html>
