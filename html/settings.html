<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/myStyles.css">
    <link rel="shortcut icon" href="/img/favicon.png" />
    <title>Learn Leap</title>
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>
    
    <form id="settingsForm">
      <div class="pfp"><img src="/img/pfp.jpg" width="200"></div>
      <!-- Notification Preference -->
      <div class="setting-item">
        <label for="notifications">Notifications:</label>
        <select id="notifications" name="notifications">
          <option value="all">All</option>
          <option value="important">Important Only</option>
          <option value="none">None</option>
        </select>
      </div>


      <div class="setting-item">
        <label>
          <input type="checkbox" id="privateAccount" name="privateAccount">
          Make my account private
        </label>
      </div>

      <!-- Save Button -->
      <div class="setting-item">
        <button type="submit">Save Settings</button>
      </div>
    </form>
  </div>

  <script src="settings.js"></script>






    <section>
      <div class="wave" id="wave1" style="--delay: 1"></div>
      <div class="wave" id="wave2" style="--delay: 2"></div>
      <div class="wave" id="wave3" style="--delay: 3"></div>
      <div class="wave" id="wave4" style="--delay: 4"></div>
    </section>
<script type="module" src="/js/init.js"></script>
</body>
</html>
