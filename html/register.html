<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Leap</title>
    <link rel="stylesheet" href="/css/myStyles.css">
    <link rel="shortcut icon" href="/img/favicon.png">
</head>
<body >
    <header>
      <img src="/img/Learn_Leap_W1.png" alt="Learn Leap Logo" class="logo" />
      <h1 class="title">Learn Leap</h1>
    </header>
    <h1 class="Hero_txt">Student Sign Up</h1>

<svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
  <circle r="9px" cx="50" cy="50" fill="white" />
</svg>
<svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
  <circle r="9px" cx="50" cy="50" fill="#D9D9D9" />
</svg>
<svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
  <circle r="9px" cx="50" cy="50" fill="#D9D9D9" />
</svg>

<form>
      <input type="text" placeholder="Name" required>
      <input type="date" placeholder="Birthday" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Verify Password" required>

    <div class="buttons">
        <button type="button" class="nav-button">←</button>
        <button type="submit" class="nav-button">→</button>
      </div>


    <section>
        <div class="wave" id="wave1" style="--i:1"></div>
        <div class="wave" id="wave2" style="--i:2"></div>
        <div class="wave" id="wave3" style="--i:3"></div>
        <div class="wave" id="wave4" style="--i:4"></div>
    </section>
    
    <script src="/js/view/FirstPageView.js"></script>      

</body>
</html>
